{
    "$schema": "http://json-schema.org/draft-07/schema#",
    "type": "object",
    "description": "httpbulk schema",
    "additionalProperties": false,
    "properties": {
        "queues": {
            "type": "array",
            "uniqueItems": true,
            "description": "httpbulk queues",
            "items": {
                "type": "object",
                "required": [
                    "id",
                "path",
                "url"
                ],
                "additionalProperties": false,
                "properties": {
                    "id": {
                        "type": "string",
                        "description": "Queue ID"
                    },
                    "path": {
                        "type": "string",
                        "description": "Path of queue (on disk)"
                    },
                    "url": {
                        "type": "string",
                        "description": "Endpoint url"
                    },
                    "format": {
                        "type": "string",
                        "enum": ["ndjson", "jsonarray"],
                        "default": "jsonarray",
                        "description": "JSON bulk format"
                    },
                    "min_items": {
                        "type": "number",
                        "description": "Minimum items to send in bulk request",
                        "default": 1
                    },
                    "max_items": {
                        "type": "number",
                        "description": "Maximum items to send in bulk request",
                        "default": 1
                    },
                    "max_interval": {
                        "type": "number",
                        "description": "Maximum time to wait for min_items in seconds",
                        "default": 0
                    },
                    "tls_verify": {
                        "type": "boolean",
                        "description": "Verify TLS of https endpoint",
                        "default": true
                    },
                    "headers": {
                        "type": "array",
                        "description": "Additional HTTP headers",
                        "items": {
                            "type": "string",
                            "description": "HTTP header"
                        }
                    }
                }
            }
        }
    }
}
