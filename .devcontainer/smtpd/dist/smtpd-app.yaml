resolver:
  cache:
    size: 10000
scripting:
  files: []
  hooks:
    eod:
    - data: |
        $transactionid = $transaction["id"];
        $sender = $transaction["senderaddress"];
        $recipients = $transaction["recipients"];
        $mail = $arguments["mail"];

        // Queue message for all recipients
        foreach ($recipients as $recipient)
            $mail->queue($sender, $recipient["address"], $recipient["transportid"]);

        Accept();
      id: default
servers:
- id: default
  phases:
    eod:
      hook: default
  transport: mx
transportgroups:
- connection:
    sourceip:
      ipv6: false
  id: default
  retry:
    count: 30
    intervals:
    - interval: 60
    - interval: 900
    - interval: 3600
    - interval: 7200
    - interval: 10800
  transports:
  - id: mx
    session:
      tls:
        mode: dane
version: '5.8'
